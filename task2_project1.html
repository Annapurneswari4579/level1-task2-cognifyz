
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Button Color Changer</title>
  <style>
    body {
      text-align: center;
      margin-top: 100px;
      font-family: Arial;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>Click the Button to Change Its Color</h2>
  <button onclick="changeColor()" id="colorBtn">Click Me</button>

  <script>
    function changeColor() {
      const btn = document.getElementById("colorBtn");
      const colors = ["red", "green", "blue", "purple", "orange"];
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      btn.style.backgroundColor = randomColor;
    }
  </script>
</body>
</html>
